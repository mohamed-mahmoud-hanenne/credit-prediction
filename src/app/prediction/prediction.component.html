<!-- formulaire.component.html -->
<div class="container">
  <h2>Simulation de Crédit</h2>
  <form (ngSubmit)="onSubmit()">
    <label>Age:</label>
    <input type="number" [(ngModel)]="formData.Age" name="Age" required>
    
    <label>Revenu Mensuel:</label>
    <input type="number" [(ngModel)]="formData.Revenu_Mensuel" name="Revenu_Mensuel" required>
    
    <label>Montant Crédit:</label>
    <input type="number" [(ngModel)]="formData.Montant_Credit" name="Montant_Credit" required>
    
    <label>Durée Crédit:</label>
    <input type="number" [(ngModel)]="formData.Duree_Credit" name="Duree_Credit" required>
    
    <label>Statut Emploi:</label>
    <select [(ngModel)]="formData.Statut_Emploi" name="Statut_Emploi">
      <option value="CDI">CDI</option>
      <option value="CDD">CDD</option>
      <option value="Indépendant">Indépendant</option>
      <option value="Sans emploi">Sans emploi</option>
    </select>
    
    <label>Nombre Total de Crédits:</label>
    <input type="number" [(ngModel)]="formData.Nbr_Total_Credits" name="Nbr_Total_Credits" required>
    
    <label>Nombre de Crédits Payés:</label>
    <input type="number" [(ngModel)]="formData.Nbr_Credits_Payes" name="Nbr_Credits_Payes" required>
    
    <label>Nombre de Crédits Non Payés:</label>
    <input type="number" [(ngModel)]="formData.Nbr_Credits_NonPayes" name="Nbr_Credits_NonPayes" required>
    
    <button type="submit">Envoyer</button>
  </form>

  <div *ngIf="result">
    <h3>Résultats :</h3>
    <p><strong>Historique Crédit:</strong> {{ result.Historique_Credit }}</p>
    <p><strong>Score Global:</strong> {{ result.Score_Global }}</p>
    <p><strong>Décision:</strong> {{ result.Decision_Credit }}</p>
  </div>
</div>
