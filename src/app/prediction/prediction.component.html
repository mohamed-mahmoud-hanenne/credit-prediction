<div class="container">
  <h2>Simulation de Décision de Crédit</h2>
  <form (submit)="envoyerDonnees()">
    <div class="form-group">
      <label>Revenu Mensuel:</label>
      <input type="number" [(ngModel)]="client.revenuMensuel" name="revenu" required>
    </div>
    
    <div class="form-group">
      <label>Montant du Crédit:</label>
      <input type="number" [(ngModel)]="client.montantCredit" name="montant" required>
    </div>
    
    <div class="form-group">
      <label>Durée du Crédit (mois):</label>
      <input type="number" [(ngModel)]="client.dureeCredit" name="duree" required>
    </div>
    
    <div class="form-group">
      <label>Âge:</label>
      <input type="number" [(ngModel)]="client.age" name="age" required>
    </div>
    
    <div class="form-group">
      <label>Statut d'Emploi:</label>
      <select [(ngModel)]="client.statutEmploi" name="statutEmploi" required>
        <option value="CDI">CDI</option>
        <option value="CDD">CDD</option>
        <option value="Indépendant">Indépendant</option>
        <option value="Sans emploi">Sans emploi</option>
      </select>
    </div>
    
    <!-- <div class="form-group">
      <label>Historique de Crédit (Ratio):</label>
      <input type="number" step="0.01" [(ngModel)]="client." name="historique" required>
    </div> -->
    
    <button type="submit">Vérifier la Décision</button>
  </form>
  
  <div *ngIf="decision !== null">
    <h3>Résultat:</h3>
    <p [ngClass]="{'accepted': decision === 'Accepté', 'rejected': decision === 'Refusé'}">{{ decision }}</p>
  </div>
</div>
